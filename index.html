<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Unite Roulette</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <h1 id="title">Pokémon Unite Roulette</h1>
        <div id="results">
            <div id="pokemon-card" class="first">
                <div id="pokemon-card-image"></div>
                <div id="pokemon-card-label">
                    <h2 id="pokemon-name"></h2>
                </div>
            </div>

            <div id="details">
                <div class="row second">
                    <div class="box">
                        <h4>Move 1</h4>
                        <div class="item">
                            <div id="move1-image"></div>
                        </div>
                    </div>
                    <div class="box">
                        <h4>Move 2</h4>
                        <div class="item">
                            <div id="move2-image"></div>
                        </div>
                    </div>
                    <div class="box">
                        <h4>Battle Item</h4>
                        <div class="item">
                            <div id="battle-item-image"></div>
                        </div>
                    </div>
                </div>
                <div class="row third">
                    <div class="held-items">
                        <h4>Held Items</h4>
                        <div class="row">
                            <div class="box">
                                <div class="item">
                                    <div id="held-item1-image"></div>
                                </div>
                            </div>
                            <div class="box">

                                <div class="item">
                                    <div id="held-item2-image"></div>
                                </div>
                            </div>
                            <div class="box">

                                <div class="item">
                                    <div id="held-item3-image"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button id="spin">Spin</button>
        <svg id="filters-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
                d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z" />
        </svg>
        <div id="filters-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="reset">&#10227;</span>
                <span class="close">X</span>
                <h4 class="modal-title">Filters</h4>
                <div class="filters">
                    <div class="roles">
                        <p class="filter-title">Role</p>
                        <div class="filter-column">
                            <input type="checkbox" id="all-rounder" name="all-rounder" value="All-Rounder" checked>
                            <label for="all-rounder"> All-Rounder</label><br>
                            <input type="checkbox" id="attacker" name="attacker" value="Attacker" checked>
                            <label for="attacker"> Attacker</label><br>
                            <input type="checkbox" id="defender" name="defender" value="Defender" checked>
                            <label for="defender"> Defender</label><br>
                            <input type="checkbox" id="speedster" name="speedster" value="Speedster" checked>
                            <label for="speedster"> Speedster</label><br>
                            <input type="checkbox" id="supporter" name="supporter" value="Supporter" checked>
                            <label for="supporter"> Supporter</label><br>
                        </div>
                    </div>
                    <div class="difficulty">
                        <p class="filter-title">Difficulty</p>
                        <div class="filter-column">
                            <input type="checkbox" id="novice" name="novice" value="Novice" checked>
                            <label for="novice"> Novice</label><br>
                            <input type="checkbox" id="intermediate" name="intermediate" value="Intermediate" checked>
                            <label for="intermediate"> Intermediate</label><br>
                            <input type="checkbox" id="expert" name="expert" value="Expert" checked>
                            <label for="expert"> Expert</label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
