<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Unite Roulette</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <h1 id="title">Pokémon Unite Roulette</h1>
        <div id="results">
            <div id="pokemon-card">
                <div id="pokemon-card-image"></div>
                <div id="pokemon-card-label">
                    <h2 id="pokemon-name"></h2>
                </div>
            </div>

            <div id="details">
                <div class="row">
                    <div class="box">
                        <h4>Move 1</h4>
                        <div class="item">
                            <div id="move1-image"></div>
                        </div>
                    </div>
                    <div class="box">
                        <h4>Move 2</h4>
                        <div class="item">
                            <div id="move2-image"></div>
                        </div>
                    </div>
                    <div class="box">
                        <h4>Battle Item</h4>
                        <div class="item">
                            <div id="battle-item-image"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="held-items">
                        <h4>Held Items</h4>
                        <div class="row">
                            <div class="box">
                                <div class="item">
                                    <div id="held-item1-image"></div>
                                </div>
                            </div>
                            <div class="box">

                                <div class="item">
                                    <div id="held-item2-image"></div>
                                </div>
                            </div>
                            <div class="box">

                                <div class="item">
                                    <div id="held-item3-image"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button id="spin">Spin</button>
        <button id="filters-button">Customize</button>
        <div id="filters-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Filters</h4>
                <div class="filters">
                    <div class="roles">
                        <p class="filter-title">Role</p>
                        <div class="filter-column">
                            <input type="checkbox" id="all-rounder" name="all-rounder" value="All-Rounder" checked>
                            <label for="all-rounder"> All-Rounder</label><br>
                            <input type="checkbox" id="attacker" name="attacker" value="Attacker" checked>
                            <label for="attacker"> Attacker</label><br>
                            <input type="checkbox" id="defender" name="defender" value="Defender" checked>
                            <label for="defender"> Defender</label><br>
                            <input type="checkbox" id="speedster" name="speedster" value="Speedster" checked>
                            <label for="speedster"> Speedster</label><br>
                            <input type="checkbox" id="supporter" name="supporter" value="Supporter" checked>
                            <label for="supporter"> Supporter</label><br>
                        </div>
                    </div>
                    <div class="difficulty">
                        <p class="filter-title">Difficulty</p>
                        <div class="filter-column">
                            <input type="checkbox" id="novice" name="novice" value="Novice" checked>
                            <label for="novice"> Novice</label><br>
                            <input type="checkbox" id="intermediate" name="intermediate" value="Intermediate" checked>
                            <label for="intermediate"> Intermediate</label><br>
                            <input type="checkbox" id="expert" name="expert" value="Expert" checked>
                            <label for="expert"> Expert</label><br>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
