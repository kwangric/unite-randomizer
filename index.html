<html>

<head>
    <title>Pokémon Unite Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pokémon Unite Roulette</h1>
    <div id="results">
        <div id="pokemon-card">
            <div id="pokemon-card-image"></div>
            <div id="pokemon-card-label">
                <h2 id="pokemon-name"></h2>
            </div>
        </div>


        <div class="moves">
            <h4>Move 1</h4>
            <h3 id="move1"></h3>
            <h4>Move 2</h4>
            <h3 id="move2"></h3>
        </div>
        <div class="items">
            <div class="held-items">
                <h4>Held Items</h4>
                <h3 id="held-item1"></h3>
                <h3 id="held-item2"></h3>
                <h3 id="held-item3"></h3>
            </div>
            <h4>Battle Item</h4>
            <h3 id="battle-item"></h3>
        </div>
    </div>
    <button id="roll">Roll</button>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
